<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Dados Pessoais</title>
    <link rel="stylesheet" href="/baseDeCadastro/src/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="/baseDeCadastro/src/img/undraw_chef_cu-0-r.svg">
        </div>
        <div class="form">
            <form id="cadastroForm">
                <div class="form-header">
                    <h1><span>Cadastro</span> de Dados Pessoais</h1>
                </div>

                <div class="input-group">
                <div class="input-box">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu Nome" required><br><br>
                </div>

                
                <div class="input-box">
                    <label for="nome">Sobrenome:</label>
                    <input type="text" id="sobrenome" placeholder="Digite seu Sobrenome" required><br><br>
                </div>

                <div class="input-box">
                    <label for="nome">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu Email" required><br><br>
                </div>

                <div class="input-box">
                    <label for="nome">Telefone:</label>
                    <input type="tell" id="telefone" placeholder="(xx) xxxx-xxxx" required><br><br>
                </div>

                <div class="input-box">
                    <label for="cpf">CPF</label>
                    <input type="cpf" id="cpf" placeholder="000-000-000-00" required><br><br>
                </div>

                <div class="input-box">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" required><br><br>
                </div>
                
       </div>
       <div class="gender-inputs">
        <div class="gender-title">
            <label>GÃªnero:</label>
        </div>

        <div class="gender-group">
            <div class="gender-input">
                <input type="radio" id="generoM" name="genero" value="Masculino" required>
                <label for="generoM">Masculino</label><br><br>
            </div>

            <div class="gender-input">
                <input type="radio" id="generoF" name="genero" value="Feminino" required>
                <label for="generoF">Feminino</label><br><br>
            </div>

        </div>
    </div>
        
    <input type="submit" value="Cadastrar">
            
            </form>
        </div>
    </div>

    <p id="mensagem"></p>

    <script src="/baseDeCadastro/index.js"></script>
</body>
</html>
